name: Mergeback from branch

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ github.token }}
          source_ref: ${{ github.ref }}
          target_branch: 'backstage_integration'
          commit_message_template: 'chore: [Automated] Merged {source_ref} into target {target_branch}'
